name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:          # different from artifacts
      script-file: ${{ steps.publish_step.outputs.my_output_file}}  
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish js filename
        id: publish_step
        run: find dist/assets/*.js -type f -execdir echo 'my_output_file={}' >> $GITHUB_OUTPUT ';'  # other syntax --> '::set-output name=my_output_file::{}' 
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
        # path: |
        #   dist
        #   package.json 
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Output contents
        run: echo "${{ needs.build.outputs.script_file}}"
      - name: Deploy
        run: echo "Deploying..."
